<script type="text/javascript">

$(document).ready(function(){

    $.getJSON('https://v2-api.sheety.co/c53613b41e6d531340ec88cfa371fb64/top10/hCs', function(data) {
        var template = Handlebars.compile($('#item-template').html())
        $('#products').html(template(data.hCs))
        var deliveryDate = data.hCs[0].deliveryDate
        $("#delivery").html(deliveryDate)
        var introText = data.hCs[0].introText
        $('#intro').html(introText)
        
    })

})

</script>

<script id="item-template" type="text/x-handlebars-template">

        <div class="container-fluid bg-red text-white header">
            <div class="content">
                <div class="row">
                    <div class="col medium-avatar">
                        <img src="assets/img/ym-logo.png"class="" style="margin-bottom: 1rem;">
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row no-gutters">
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2 class="">Rekomendasi Menu Anak</h2>
                        <p class="light">Pengiriman <span id="delivery"></span></p>
                    </div>
                </div>
            </div>
        </div>

<div class="container-fluid bg-off-white" style="padding-bottom: 5rem; padding-top:2rem;">
    <div class="content">
        <div class="row">
            <div class="col">
                <h4 id="intro"></h4>
            </div>
        </div>
      {{#each this}}
        <div class="row d-flex align-items-center meal-item">
            <div class="col-auto no-padding large-avatar-square">
                <img src="assets/img/{{localImage}}" class="img-drop-shadow">
            </div>
            <div class="col">
                <h4 class="no-margin">Dapur {{hcName}}</h4>
                <span class="text-grey">Spesialisasi dalam membuat {{speciality1}} dan {{speciality2}} </span>
                <p class="no-margin"><a href="https://{{urlFromAdminPanel}}">Lihat menu</a></p>
            </div>
        </div>
        {{/each}}
    </div>
</div> 
</script>
